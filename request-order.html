<!DOCTYPE html>
<html>

                <div class="head"><p>الطلبات</p></div>

                    <h3>Total</h3>
                    <h2 id="total">ج0.00</h2>

            </div>
        </div>
        <script src="addtocart.js"></script>
    </body>
